<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="inbox">
		<p class="item">
			<input type="checkbox" id="check-1">
			<label for="check-1">This is an inbox layout</label>
		</p>
		<p class="item">
			<input type="checkbox" id="check-2">
			<label for="check-2">Check one item</label>
		</p>
		<p class="item">
			<input type="checkbox" id="check-3">
			<label for="check-3">Hold down your shift key</label>
		</p>
		<p class="item">
			<input type="checkbox" id="check-4">
			<label for="check-4">Check a lower item</label>
		</p>
		<p class="item">
			<input type="checkbox" id="check-5">
			<label for="check-5">It worked ! </label>
		</p>

	</div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
