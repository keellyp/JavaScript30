<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Awesome player</title>
    <script src="https://use.fontawesome.com/48422937e5.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="player">
		<video class="player__video viewer" src="superpoze.MOV"></video>

		<div class="player__controls">
			<div class="progress">
				<div class="progress__filled"></div>
			</div>
			<div class="controls">
				<div class="left__controls">
					<button class="controls__button toggle" title="Toggle play"><i class="fa fa-play fa-1x" aria-hidden="true"></i></button>
					<button class="controls__button mute" title="Mute"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
					<input type="range" name="volume" class="volume" min="0" max="1" step="0.05" value="1">
					<div class="controls__time">
						<span class="time current">00:00</span>
						<span class="time separator"> / </span>
						<span class="time duration">00:00</span>
					</div>
				</div>

				<div class="right__controls">
					<button class="controls__button hd bold" title="High definition">HD</button>
					<button class="controls__button speed" title="Speed">
						<span>SPEED</span>
						<ul>
							<li class="speeds slow" data-speed=0.5>x 0.5</li>
							<li class="speeds normal" data-speed=1>x 1</li>
							<li class="speeds fast" data-speed=2>x 2</li>
						</ul>
					</button>
					<button class="controls__button fullscreen" title="Full screen"><i class="fa fa-expand" aria-hidden="true"></i></button>
				</div>
			</div>
		</div>
	</div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
